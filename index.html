<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 mt-4 mb-4">
              <h1>This is the header, I'd like this to be off canvas/sticky</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="jumbotron">
      <span>This is where the compass/map/whatever goes</span>
    </div>
    <div class="container">
      <div class="row">
        <ul class="list-group scav-list w-100 text-center">
          <li class="list-group-item scav-item">
            <div class="row scav-item-inner">
                <div class="col-2 left-widget">
                  <i class=""></i>
                </div>
                <div class="col-6 scav-clue">
                  <span>Here is information about the item</span>
                </div>
                <div class="col-4 right-widget">
                  <button class="btn btn-primary">Scav It!</button>
                </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./sandbox/img-rec.js"></script>
